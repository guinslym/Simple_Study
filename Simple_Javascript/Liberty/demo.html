<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
	.red{width: 200px;height: 200px;background: red;}
	.float{position: absolute;top: 100px;left: 200px;}
	</style>
</head>
<body>
<div class="red"><p>我是p元素</p><span id='span'>我是span元素</span><strong></strong></div>
</body>
<script type="text/javascript" src="miniyui-1.6.2.js"></script>
<script type="text/javascript">
var div=document.querySelector('div');
var span=document.querySelector('#span');
miniYUI.dom.addClass(div,'red');
miniYUI.dom.addClass(div,'float');
miniYUI.dom.removeClass(div,'float');
miniYUI.dom.getByClassName('div','red')[0].style.background="blue";
console.log(miniYUI.dom.getPreviousSibling(span));
console.log(miniYUI.dom.getNextSibling(span));
console.log(miniYUI.dom.getChildren(div));
console.log(miniYUI.dom.getParent(span,'div'));
console.log(miniYUI.dom.isChild(span,div));
</script>
</html>
