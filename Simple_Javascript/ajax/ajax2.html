<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title></title>
	<style>
        div {width: 800px;height: 500px;overflow: auto;border: 1px solid #008000;}
    </style>
</head>
<body>
<button id="btn">读取</button>
<div id="div"></div>
</body>
<script type="text/javascript" src="ajax.js"></script>
<script type="text/javascript">
	window.onload=function(){
        var oDiv=document.getElementById("div");
        var oBtn=document.getElementById("btn");
        oBtn.onclick=function(){
            ajax('http://localhost/ajax/test.txt',function(attr){
            	oDiv.innerHTML=attr;
            },function(parm){
            	console.log('操作失败,状态码为:'+parm);
            });
        }
    };
</script>
</html>
