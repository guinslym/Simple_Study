<!doctype html>

	<meta charset="utf-8">
</head>
<body>
<h2>请查阅console选项:</h2>
<p>让Author继承与Person类</p>
</body>
<script type="text/javascript">
    //创建构造函数
	function Person (name) {
		this.name = name; //创建实例属性
	}
	Person.prototype.getName = function() {
		return console.log(this.name);
	};

	function Author(name,books){
		Person.call(this,name);//调用超类的构造函数，并将name参数传递给他
		this.books = books;
	}
	Author.prototype = new Person();//将Author手动设置为Person的实例
	Author.prototype.constructor = Author;//给Author设置构造属性
	Author.prototype.getBooks = function(){
		return console.log(this.books);
	}
	var author=[];
	author[0]=new Author("Dustin Diaz",["javascript Design Pattern","Pro Javascript"]);
	author[1]=new Author("Ross Harmes","Pro Javascript");
	console.log("作者的名字是"+author[0].name);
	console.log("作者出版的书有"+author[0].books);
	author[0].getName();
	author[0].getBooks();
</script>
</html>
