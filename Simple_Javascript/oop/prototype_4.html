<h2>请查阅console选项:</h2>
<p>让Author继承与Person类</p>
</body>
<script type="text/javascript">
    //创建构造函数
	function Person (name) {
		this.name = name; //创建实例属性
	}
	//创建原型的方法
	Person.prototype.getName = function() {
		return console.log(this.name);
	};
     function extend(subClass,superClass){
     	var F = function(){};
     	F.prototype = superClass.prototype;//充当1个第3方角色来实现继承
     	subClass.prototype = new F();
     	subClass.prototype.constructor = subClass;//重新设置其构造属性
     	subClass.superClass = superClass.prototype;
     	if (superClass.prototype.constructor == Object.prototype.constructor) {
     		superClass.prototype.constructor = superClass;
     	};
     }
	function Author(name,books){
		Author.superClass.constructor.call(this,name);//等价于Person.call(this,name)
		this.books = books;
	}
	extend(Author,Person);
	Author.prototype.getBooks = function(){
		return console.log(this.books);
	}
	var author=[];
	author[0]=new Author("Dustin Diaz",["javascript Design Pattern","Pro Javascript"]);
	author[1]=new Author("Ross Harmes","Pro Javascript");
	author[0].getName();
	author[0].getBooks();
</script>
</html>
